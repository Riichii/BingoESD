<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BINGO ESD</title>
  <link rel="icon" type="image/x-icon" href="/assets/bingoesd.ico">
</head>

<body>
  <div id="app">
    <!-- Fondo de Video Dinámico -->
    <video autoplay muted loop playsinline webkit-playsinline class="video-bg" id="bgVideo">
      <source src="/assets/fondo.mp4" type="video/mp4">
    </video>

    <div class="main-container">
      <!-- Tablero de Bingo -->
      <div class="board-container" id="bingoBoard">
        <!-- Los números del 1 al 90 se generarán aquí -->
      </div>

      <!-- Panel Lateral -->
      <div class="side-panel">
        <!-- Logo -->
        <div class="info-card logo-container">
          <img src="/assets/logo.png" alt="Bingo ESD Logo">
        </div>

        <!-- Visor de Número Grande -->
        <div class="info-card last-number-display" id="lastNumber">
          -
        </div>

        <!-- Historial de Números -->
        <div class="info-card">
          <div class="volume-label">ANTERIORES</div>
          <div class="history-container" id="history">
            <div class="history-item">-</div>
            <div class="history-item">-</div>
            <div class="history-item">-</div>
            <div class="history-item">-</div>
            <div class="history-item">-</div>
          </div>
        </div>

        <!-- Controles -->
        <div class="info-card controls">
          <button class="btn-primary" id="drawBtn">Sacar Número</button>
          <button class="btn-secondary" id="resetBtn">Reiniciar Juego</button>

          <!-- Control de Volumen -->
          <div class="volume-control">
            <div class="volume-label">VOLUMEN</div>
            <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5">
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
